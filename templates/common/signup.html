{% extends "main.html" %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/join.css' %}">

<div class="container my-3">

    <form method="post" class="post-form" action="{% url 'signup' %}" style="padding: 10px 2px 1px 10px;">
        {% csrf_token %}

        <div class="form-group" style="padding-bottom:5px;">
            <input type="text" class="form-control" name="username" id="username"
                   value="{{ form.username.value|default_if_none:'' }}" placeholder="아이디">
        </div>

        <div class="form-group" style="padding-bottom:5px;">
            <input type="password" class="form-control" name="password1" id="password1"
                   value="{{ form.password1.value|default_if_none:'' }}" placeholder="비밀번호">
        </div>

        <div class="form-group" style="padding-bottom:5px;">
            <input type="password" class="form-control" name="password2" id="password2"
                   value="{{ form.password2.value|default_if_none:'' }}" placeholder="비밀번호 확인">
        </div>

        <div class="form-group" style="padding-bottom:5px;">
            <input type="text" class="form-control" name="email" id="email"
                   value="{{ form.email.value|default_if_none:'' }}" placeholder="이메일">
        </div>

        <button type="submit" class="btn btn-primary" style="width:280px; background-color:black; border: none; font-size:15px;">가입</button>

        <div class="row my-3" style="margin-left:11%; width: 300px;">
            <span>계정이 있으신가요? <a href="{% url 'login' %}"><strong style="color:#2E9AFE;">로그인</strong></a></span>
        </div>

    </form>
</div>
{% endblock %}
