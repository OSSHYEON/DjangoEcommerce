{% extends 'main.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/question_create.css' %}">
<div class="form-wrap">
        <form method="post" class="question_form">
        {% csrf_token %}
            <div>
                <div class="label-wrap"><label for="title">제목</label></div>
                <input type="text" id="title" name="title">
            </div>

            <div>
                <div class="label-wrap"><label for="content">내용</label></div>
                <textarea name="content" id="content" cols="70" rows="20" style="resize:none;"></textarea>
            </div>

            <div class="btn-wrap">
                <button type="submit" class="btn btn-primary">질문 작성</button>
            </div>
        </form>
</div>
{% endblock %}
